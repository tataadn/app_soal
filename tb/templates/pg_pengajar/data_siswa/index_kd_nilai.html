{% extends 'pg_pengajar/layout/temp.html' %} 
{% block content %} 

<div class="d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="post d-flex flex-column-fluid" id="kt_post">
        <div class="container" id="kt_content_container">
            <div class="row gy-10 gx-xl-10 mb-7">
                <!--begin::Col-->
                {% for item in datasoal %}
                <div class="col-md-3">
                    <a href="/nilai-{{ item.kode_soal }}" class="card shadow-sm">
                        <div class="card-body d-flex align-items">
                            <span class="svg-icon svg-icon-primary svg-icon-2hx"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.5" x="7" y="2" width="14" height="16" rx="3" fill="currentColor"/>
                                <rect x="3" y="6" width="14" height="16" rx="3" fill="currentColor"/>
                            </svg>
                            </span>
                    
                            <div class="d-flex justify-content-center align-items-center">
                                <span class="ms-3 text-gray-700 fs-6 fw-bold">
                                    <h2>{{ item.kode_soal }}</h2>
                                </span>
                            </div>
                        </div>
                    </a>
                </div>
                <!--end::Col-->
                {% endfor %}
            </div>
            <!--end::Row-->
        </div>
    </div>
</div>

{% endblock %}
