{% extends 'siswa/layouts/temp.html' %} 
{% block content %} 

  <div class="row">
    <div class="col-md-12 col-sm-12 ">
      <div class="dashboard_graph">

        <div class="row x_title">
          <div class="col-md-6">
            <h3>Cek Kecocokan 2 Kalimat</h3>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <form class="" action="" method="post">
              {% csrf_token %}
              <div class="field item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align">Kalimat 1<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6">
                  <textarea rows="10" name="kalimat1"></textarea>
                </div>
              </div>
              <div class="field item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align">Kalimat 2<span class="required">*</span></label>
                <div class="col-md-6 col-sm-6">
                  <textarea rows="10" name="kalimat2"></textarea>
                </div>
              </div>
              
              <div class="field item form-group">
                  <div class="col-md-6 offset-md-3">
                      <button type='submit' name="check" class="btn btn-primary">Check</button>
                      <button type='reset' class="btn btn-success">Reset</button>
                  </div>
              </div>
              
            </form>
          </div>
          <div class="col-md-4">
            <div class="x_panel">
              <div class="x_title">
                <h2>Hasil</h2>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">
                <div class="dashboard-widget-content">
                  <h1>{{ ratio }}</h1>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>

  </div>

{% endblock %}
